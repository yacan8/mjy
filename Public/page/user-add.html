<h1 class="page-header">账号添加</h1>
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-horizontal">
                  <fieldset>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">姓名：</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="输入姓名">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">状态：</label>
                      <div class="col-lg-10">
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios"  checked="">
                            已启封
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios">
                            封存
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">账号类型：</label>
                      <div class="col-lg-10">
                        <select class="form-control" id="user-select" name="recommenderId"> 
                            <option value="">请选择...</option>
                            <optgroup label="管理员">
                                <option>仓库管理员</option>
                                <option>缴费管理员</option>
                                <option>账户管理员</option>
                            </optgroup>
                            <optgroup label="用户">
                                <option>普通用户</option>
                                <option>会员用户</option>
                            </optgroup>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-lg-2 control-label">备注：</label>
                      <div class="col-lg-10">
                        <textarea class="form-control" rows="3"></textarea>
                        <span class="help-block">请输入备注信息，100字以内</span>
                      </div>
                    </div>
                    

                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-success btn-sm btn-block">提交</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
  </div>
